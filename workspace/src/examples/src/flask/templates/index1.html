<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Squares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .blue-square {
            width: 200px;
            height: 200px;
            background-color: #3498db; /* Blue */
            display: inline-block;
            margin: 10px;
        }

        .yellow-square {
            width: 200px;
            height: 200px;
            background-color: #f1c40f; /* Yellow */
            display: inline-block;
            margin: 10px;
        }

        .brown-square {
            width: 200px;
            height: 200px;
            background-color: #8e44ad; /* Brown */
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="blue-square"></div>
    <div class="yellow-square"></div>
    <div class="brown-square"></div>
</body>
</html>
